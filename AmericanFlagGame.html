<html>

	<head>

	<title>Test Your Reaction Time!</title>


	<link rel="stylesheet" type="text/css" href="http://akash-jairam.github.io/American_Flag_Game/Stylesheets/AmericanFlagGame.css">

	</head>

	<body>

	<div id="AmericanFlagGamePage">

	<h1>Happy 4th of July!</h1>

	<h1>Test Your Reactions!</h1>

	<p>Click on the American Flag as quickly as you can!</p>

	<p class= "bold">Your time: <span id="timeTaken"></span></p>

	<div class="flag" id="disappear" ><img src="./USAFlag.jpg" id="USA"></div>

	</div>

	<script type="text/javascript">

	var start = new Date().getTime();


	

	function makeItemAppear () {
		var top = Math.floor(Math.random() * 200);
		var left = Math.floor(Math.random() * 850);
		var width = Math.floor(Math.random() * 250) + 50;

		

		
		document.getElementById("USA").style.width = width + "px";
		document.getElementById("USA").style.height = width + "px";
		document.getElementById("disappear").style.top = top + "px";
		document.getElementById("disappear").style.left = left + "px";
		document.getElementById("disappear").style.display = "block";
		start = new Date().getTime();
	}

	function appearAfterDelay () {
		setTimeout(makeItemAppear, Math.random() *2000);
	}

	appearAfterDelay();

	document.getElementById('disappear').onclick = function  () {
		document.getElementById("disappear").style.display = "none";
		var end = new Date().getTime();
		var timeTaken = (end - start)/1000;
		document.getElementById("timeTaken").innerHTML = timeTaken + "s";
		appearAfterDelay();
		
	}

	</script>

	</body>
</html>
